<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings Page</title>
  <link rel="stylesheet" href="./style/setting.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./script/setting.js"></script>
</head>
<body class="theme-light">
  <!-- Login -->
  <div id="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Your name" />
    <button onclick="login()">Login</button>
  </div>

  <!-- Welcome and Logout -->
  <div id="logout-box" class="hidden">
    <h2 id="welcome-text"></h2>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Settings -->
  <div id="settings" class="hidden">
    <h2>Settings</h2>

    <!-- Theme Buttons -->
    <h3>Choose Theme</h3>
    <button onclick="setTheme('light')">Light</button>
    <button onclick="setTheme('dark')">Dark</button>
    <button onclick="setTheme('kids')">Kids</button>

    <!-- Add Animal -->
    <h3>Add Animal</h3>
    <input type="text" id="animal-name" placeholder="Animal name" />
    <button onclick="addAnimal()">Add</button>
    <ul id="animal-list">
      <li>Cat <button onclick="deleteAnimal(this)">Delete</button></li>
    </ul>

    <!-- Show/Hide Box -->
    <h3>Show / Hide Box</h3>
    <button onclick="toggleBox()">Toggle Box</button>
    <div id="extra-box" class="hidden">
      <p>Hello from hidden box!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
