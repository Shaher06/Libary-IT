<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/contact.css">
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>Please fill out the form below to contact us. We will get back to you as soon as possible.</p>

        <form id="contactForm" action="https://formsubmit.co/animalbase111@gmail.com" method="POST">
            <input type="hidden" name="_next" value="https://yourwebsite.com/thankyou.html">
            <input type="hidden" name="_subject" value="New Contact Form Submission">
            <input type="hidden" name="_template" value="table">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <div class="contact-info">
            <h2>Our Contact Information</h2>
            <p>Email: animalbase@gmail.com</p>
            <p>Phone: +123 456 7890</p>
        </div>
    </div>

    <script src="./script/contact.js"></script>
</body>
</html>
